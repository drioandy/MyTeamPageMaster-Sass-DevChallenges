<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>My Team Page Challenge</title>
</head>

<body>
    <div class="container">
        <div class="introduction">
            <div class="introduction-name">
                The creative crew
            </div>
            <div class="introduction-detail">
                <div class="introduction-detail__title">
                    Who we are
                </div>
                <div class="introduction-detail__content">
                    We are team of creatively diverse. diven.
                    innovative individuals working in various
                    locations from the world
                </div>
            </div>

        </div>
        <div class="team-member">
            <div class="team-member-card">
                <div class="team-member-card__role">
                    Production Owner
                </div>
                <div class="team-member-card__image">
                    <img src="./asset/images/photo1.png" alt="member1">
                </div>
                <div class="team-member-card__name">Bill Mahoney</div>
            </div>
            <div class="team-member-card team-member-card--down team-member-card--mobile">
                <div class="team-member-card__role">
                    Art director
                </div>
                <div class="team-member-card__image">
                    <img src="./asset/images/photo2.png" alt="member1">
                </div>
                <div class="team-member-card__name">Saba Cabrera
                </div>
            </div>
            <div class="team-member-card">
                <div class="team-member-card__role">
                    Tech Lead

                </div>
                <div class="team-member-card__image">
                    <img src="./asset/images/photo3.png" alt="member1">
                </div>
                <div class="team-member-card__name">Shae Le
                </div>
            </div>
            <div class="team-member-card team-member-card--mobile">
                <div class="team-member-card__role">
                    UX Designer

                </div>
                <div class="team-member-card__image">
                    <img src="./asset/images/photo4.png" alt="member1">
                </div>
                <div class="team-member-card__name">Skylah Lu
                </div>
            </div>
            <div class="team-member-card team-member-card--down">
                <div class="team-member-card__role">
                    Developer
                </div>
                <div class="team-member-card__image">
                    <img src="./asset/images/photo5.png" alt="member1">
                </div>
                <div class="team-member-card__name">Griff Richards

                </div>
            </div>
            <div class="team-member-card team-member-card--mobile">
                <div class="team-member-card__role">
                    Developer

                </div>
                <div class="team-member-card__image">
                    <img src="./asset/images/photo6.png" alt="member1">
                </div>
                <div class="team-member-card__name">Stan John

                </div>
            </div>
        </div>
    </div>

</body>

</html>
